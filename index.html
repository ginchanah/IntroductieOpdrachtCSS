<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Scroll Animations</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="stylesmila.css">

<body>
    <header>
        <h1>CSS Scroll Animations</h1>
        <div class="progress-fill"></div>

    <div class="header-spacer"></div>

    <main>
        <!-- Maja - Sun -->

        <section class="majasection">

            <div class="birdcontainer">
                    <img src="imagesmaja/birdmila.svg" alt="bird">
            </div>
            <div class="birdcontainer2">
                    <img src="imagesmaja/birdjoost.svg" alt="bird">
            </div>
            <div class="birdcontainer3">
                    <img src="imagesmaja/birdmaja.svg" alt="bird">
            </div>
            <div class="suncontainer">
                <img src="imagesmaja/sun.svg" alt="sun">
            </div>
            <div class="majah2">
                <h2>Maja's section</h2>
            </div>
        </section>
    

        <!-- Joost - Moon -->
        <section class="joost-section">
            <div class="joost-scene">
                <div class="joost-moon-wrapper" id="joost-moon-wrapper">

                    </div>
                </div>

                <div class="joost-text-container" id="joost-text">
                    <p class="joost-text-line">Fun facts over iets leuk wat we ooit gedaan hebben:</p>

            </div>
        </section>

        <!-- Mila - Star -->
        <section></section>
    </main>

    <script src="javascriptjoost.js"></script>

</html>
