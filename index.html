        <!-- Maja - Sun -->

        <section class="majasection">
            <div class="cloudcontainer">
                <div class="cloud1 cloud">

                </div>
                <div class="cloud2 cloud">
                    <img src="imagesmaja/cloud2.svg" alt="Cloud">
                </div>
                <div class="cloud3 cloud">
                    <img src="imagesmaja/cloud3.svg" alt="Cloud">
                </div>
            </div>

            <div class="birdcontainer">
                    <img src="imagesmaja/bird.svg" alt="bird">
            </div>
            <div class="birdcontainer2">
                    <img src="imagesmaja/bird.svg" alt="bird">
            </div>
            <div class="suncontainer">
                <img src="imagesmaja/sun.svg" alt="sun">
            </div>
            <div class="majah2">
                <h2>Maja's section</h2>
            </div>
        </section>
    

        <!-- Joost - Moon -->
        <section class="joost-section">
            <div class="joost-scene">
                <div class="joost-moon-wrapper" id="joost-moon-wrapper">
                    <div class="joost-moon">
                        <div class="joost-moon-shadow"></div>
                    </div>
                </div>

                <div class="joost-text-container" id="joost-text">
                    <p class="joost-text-line">Fun facts over iets leuk wat we ooit gedaan hebben:</p>
                    <p class="joost-text-line">Mila: Jetski tour in malasiÃ«</p>
                    <p class="joost-text-line">Joost: 1 jaar pro e-sports</p>
                    <p class="joost-text-line">Maja: 1 week in een klooster in zuid korea</p>
                </div>
            </div>
        </section>
